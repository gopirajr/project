<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - College Resource Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #0c4a6e; /* Tailwind bg-sky-900 */
      color: white;
      text-align: center;
      padding: 24px 0; /* Tailwind p-6 */
      font-size: 22px;
      font-weight: 600;
      z-index: 999;
    }

    .login-container {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #007acc;
    }

    .login-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    .message, .error {
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .message {
      background-color: #e6ffed;
      color: #256029;
    }

    .error {
      background-color: #ffe6e6;
      color: #d32f2f;
    }

    input, button {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
    }

    input:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
    }

    button {
      background: linear-gradient(to right, #007acc, #00bcd4);
      color: white;
      font-weight: 600;
      border: none;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #005fa3, #00a0b0);
      transform: translateY(-2px);
    }

    .signup-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .signup-link a {
      color: #0288d1;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>College Resource Booking Admin Login Page</header>

  <div class="login-container">
    <h2> Admin Login</h2>
    <p>Login to access admin features</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ 'message' if category == 'success' else 'error' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/adminlogin1" method="POST">
      <input type="text" name="username" placeholder=" Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- <div class="signup-link">
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
      <p><a href="/login ">Regular Login</a></p>
    </div>
  </div> -->

  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        alert("Please fill in all the required fields correctly.");
      }
    });
  </script>
</body>
</html>
