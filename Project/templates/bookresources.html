<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Resource</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c1dfff, #e2ecff);
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: white;
      padding: 35px 40px;
      border-radius: 18px;
      max-width: 650px;
      margin: 50px auto;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h2 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background-color: #f9fafb;
      font-size: 15px;
      margin-bottom: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.4);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button[type="submit"] {
      width: 100%;
      background: linear-gradient(to right, #3b82f6, #2563eb);
      padding: 12px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.4s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="bg-sky-900 text-white p-6 w-full shadow-md">
    <div class="flex flex-col md:flex-row justify-between items-center px-6">
      <h1 class="text-3xl font-bold">College Resource Booking System</h1>
      <nav class="mt-4 md:mt-0 flex gap-6 text-lg font-medium">
        <a href="/home1" class="hover:text-sky-300 transition duration-300">Home</a>
        <a href="/resources" class="hover:text-sky-300 transition duration-300">Resources</a>
        <a href="/bookresources" class="hover:text-sky-300 transition duration-300">Book Now</a>
        <a href="/booking_status" class="hover:text-sky-300 transition duration-300">My Bookings</a>
      </nav>
    </div>
  </header>

  <!-- Booking Form -->
  <div class="form-container">
    <h2>Book a Resource</h2>
    <form method="POST">
      <label>Student Name:</label>
      <input type="text" name="student_name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Select Resource:</label>
      <select name="resource_id" required>
        <option value="">Select Resources</option>
        <option value="1">Football Ground</option>
        <option value="2">Cricket Ground</option>
        <option value="3">Volleyball Ground</option>
        <option value="4">Basketball Court</option>
        <option value="5">Computer Lab</option>
        <option value="6">Physics Lab</option>
        <option value="7">Chemistry Lab</option>
        <option value="8">Auditorium</option>
        <option value="9">Seminar Hall</option>
        {% for resource in resources %}
          <option value="{{ resource.resource_id }}">{{ resource.resource_name }}</option>
        {% endfor %}
      </select>

      <label>Date:</label>
      <input type="date" name="date" required>

      <label>Start Time:</label>
      <input type="time" name="start_time" required>

      <label>End Time:</label>
      <input type="time" name="end_time" required>

      <label>Reason:</label>
      <textarea name="reason" required></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

</body>
</html>
